<div *ngFor="let P of playerHeroes">
  <form #selectHeroForm="ngForm" (ngSubmit)="loadCurrentHero(selectHeroForm)">
  <label for="currentHero"> {{P.name}} </label>
  <input name="currentHero" id="currentHero" type="radio" ngModel value="{{ P.id }}"><br />

  <input type="submit" (click)="loadCurrentHero" value="Select Hero" />
    </form>
</div>



<!--<div ngIf="currentHero != null">-->
<div *ngFor="let t of [].constructor(QuestionCount); index as i"><app-trivia [checkDifficulty]="battleNumber" (checkInput)="dealDamage($event)" *ngIf="i == QuestionCount - 1"></app-trivia></div>

<div>
  <p>{{ villain.name }} :: {{ villain.race }}</p>
  <p>{{ villain.healthPoints }}</p>
  <img src="{{ villain.imageNavigation.imageName }} }}" />
</div>

<div *ngIf="currentHero != null">
  <p>{{ currentHero.name }}</p>
  <p>{{ currentHero.heroClassNavigation.healthPoints }}</p>
</div>
