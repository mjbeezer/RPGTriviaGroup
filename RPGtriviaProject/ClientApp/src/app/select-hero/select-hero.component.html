<h5>Please Select a Hero</h5>
<div *ngIf="chosenHero == false">
  <div *ngFor="let P of playerHeroes">
    <form #selectHeroForm="ngForm" (ngSubmit)="loadCurrentHero(selectHeroForm)">
      <label for="currentHero"> {{ P.name }} </label>
      <input name="currentHero" id="currentHero" type="radio" ngModel value="{{ P.id }}"><br />

      <input type="submit" value="Select Hero" />
    </form>
  </div>
</div>
